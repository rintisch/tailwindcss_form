<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:formvh="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers" data-namespace-typo3-fluid="true">
<formvh:renderRenderable renderable="{page}">
    <f:if condition="{page.renderingOptions.stepIndicator}">
        <ol class="text-sm step-indicator flex flex-col md:flex-row flex-wrap mb-8 lg:justify-between">
        <f:for each="{page.renderingOptions.stepIndicator}" as="pageStep">
            <li class="font-sans relative ml-6 pl-1 mb-2 mr-4 {f:if(condition: '{pageStep.isActive}', then: 'active')}">{pageStep.label}</li>
        </f:for>
        </ol>
    </f:if>
    <f:if condition="{page.label}">
        <h2 class="hidden">{formvh:translateElementProperty(element: page, property: 'label')}</h2>
    </f:if>
    <f:for each="{page.elements}" as="element">
        <f:render partial="{element.templateName}" arguments="{element: element}"/>
    </f:for>
</formvh:renderRenderable>
</html>
