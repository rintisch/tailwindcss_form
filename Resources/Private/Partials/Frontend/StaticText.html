<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:formvh="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers" data-namespace-typo3-fluid="true">
<formvh:renderRenderable renderable="{element}">
    <div class="clearfix">
        <f:if condition="{element.label}">
            <h3 class="text-xl">{formvh:translateElementProperty(element: element, property: 'label')}</h3>
        </f:if>
        <f:if condition="{element.properties.text}">
            <p class="font-sans text-gray-700 mt-2 text-sm{f:if(condition: element.properties.elementClassAttribute, then: ' {element.properties.elementClassAttribute}')}">{formvh:translateElementProperty(element: element, property: 'text') -> f:format.nl2br()}</p>
        </f:if>
    </div>
</formvh:renderRenderable>
</html>
